<svg width="256" height="256" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <!-- The "1T" shape, centered in the viewbox -->
    <path id="shape" d="M 80,17 L 80,29 L 46,29 L 46,82 L 58,82 L 58,88 L 22,88 L 22,82 L 34,82 L 34,29 L 20,29 L 34,12 L 34,17 Z" />
    
    <!-- This mask uses the shape to punch a hole in a white rectangle -->
    <mask id="cutout-mask">
      <rect width="100" height="100" fill="white" />
      <use href="#shape" fill="black" />
    </mask>
  </defs>

  <!-- This draws the shape with a very thick stroke, and then the mask is applied.
       The mask cuts out the "inside" of the stroke, leaving only the border. -->
  <use href="#shape"
    stroke="black"
    stroke-width="16"
    stroke-linejoin="miter"
    fill="none"
    mask="url(#cutout-mask)"
    />
</svg>
